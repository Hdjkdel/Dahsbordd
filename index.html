<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coin Cüzdan</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Total Found:</h1>
    <p class="total-amount">0.00</p>

    <!-- Coin Bölümleri -->
    <div class="coin" id="btc">
      <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" alt="BTC Logo">
      <span>BTC</span>
      <p>$0.00</p>
    </div>

    <div class="coin" id="eth">
      <img src="https://cryptologos.cc/logos/ethereum-eth-logo.png" alt="ETH Logo">
      <span>ETH</span>
      <p>$0.00</p>
    </div>

    <div class="coin" id="trx">
      <img src="https://cryptologos.cc/logos/tron-trx-logo.png?v=040" alt="trx Logo">
      <span>TRX</span>
      <p>$0.00</p>
    </div>

    <div class="coin" id="bnb">
      <img src="https://cryptologos.cc/logos/binance-coin-bnb-logo.png" alt="BNB Logo">
      <span>BNB</span>
      <p>$0.00</p>
    </div>

    <div class="coin" id="sol">
      <img src="https://cryptologos.cc/logos/solana-sol-logo.png" alt="SOL Logo">
      <span>SOL</span>
      <p>$0.00</p>
    </div>

    <div class="coin" id="doge">
      <img src="https://cryptologos.cc/logos/dogecoin-doge-logo.png?v=040" alt="doge Logo">
      <span>DOGE</span>
      <p>$0.00</p>
    </div>

   
    </div>
  </div>

  <!-- Sabit Butonlar -->
  <div class="fixed-buttons">
    <button class="btn" onclick="window.location.href='https://hdjkdel.github.io/Dahsbordd/'">
      <img src="https://i.imgur.com/haEoeUK.jpeg" alt="BTC">
      <span>dahsbord</span>
    </button>
    <button class="btn" onclick="window.location.href='https://hdjkdel.github.io/Ana-sayfa-/'">
      <img src="https://i.imgur.com/gcLOhbJ.jpeg" alt="ETH">
      <span>search</span>
    </button>
    <button class="btn" onclick="window.location.href='https://hdjkdel.github.io/Sedddddf/'">
      <img src="https://i.imgur.com/d3MTSIn.jpeg" alt="BNB">
      <span>transactions</span>
    </button>
  </div>
</body>
</html>
